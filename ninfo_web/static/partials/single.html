<h1>Single Search</h1>
<form class="form-search" ng-submit="lookup()">
  <input type="text" class="input-medium search-query" ng-model="arg" required autofocus>
  <button type="submit" class="btn btn-primary">Lookup</button>
</form>

<div class="progress progress-info progress-striped">
  <div class="bar" ng-style="bar_style()"></div>
</div>

<ul class="nav nav-pills">
  <li ng-repeat="p in plugins">
    <a ng-show="p.result" ng-click="scroll_to(p.name)">{{p.name}}</a>
  </li>
</ul>

<div ng-repeat="p in plugins">
    <result arg="arg" plugin="p">
    </result>
</div>
</ul>
